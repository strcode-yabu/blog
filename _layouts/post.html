---
layout: default
---
<section id="post">
  <time class="post__date" datetime="{{ page.date | date: '%Y-%-m-%-d' }}">{{ page.date | date: "%Y.%-m.%-d" }}</time>
  <h1 class="post__main_title">{{ page.title }}</h1>
  <address class="post__author">author: {{ page.author | default: site.author }}</address>
  {{content}}
</section>
